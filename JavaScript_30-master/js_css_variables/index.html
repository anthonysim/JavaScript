<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Title of the webpage. -->
  <title>Scoped CSS Variables and JS</title>
  <!-- Link to the css file. -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Title to the webpage. -->
  <!-- span inline element is placed on "JS" to isolate it to select it later on. -->
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <!-- div element to group all lables and inputs together. -->
  <div class="controls">
    <!-- label inline element used to stay on same "line." -->
    <!-- input inline element, type="range" to have that range bar. -->
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <!-- label inline element used to stay on same "line." -->
    <!-- input inline element, type="range" to have that range bar. -->
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <!-- label inline element used to stay on same "line." -->
    <!-- input inline element, type="range" to have that range bar. -->
    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <!-- img element to place the following inmage below on webpage. -->
  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <!-- Link to JS file. -->
  <script src="./app.js"></script>
</body>
</html>
