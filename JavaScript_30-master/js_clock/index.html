<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Clock</title>
    <!-- links to the style.css! -->
    <link rel="stylesheet" href="./style.css">
    <!-- links to google fonts! -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<!-- onload means that it starts right when the webpage is initiated! -->
<body onload="startTime()">

        <!-- id set in <div> tag where the time will be displayed. -->
        <div id="txt"></div>
        <!-- id date in <div> tab where the date will be displayed. -->
        <p id="date"></p>
    <!-- Generic quote to make you think about time. -->
    <p><em>"Someday isn't a day of the week mother fu$%#$."</em></p>
    <script src="./app.js"></script>
    
</body>
</html>
